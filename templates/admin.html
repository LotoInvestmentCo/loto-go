<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Upload Tickets</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="ticket_image">Ticket Image:</label>
        <input type="file" id="ticket_image" name="ticket_image" required><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required><br>
        <button type="submit" name="upload_ticket">Upload</button>
    </form>

    <h2>Update Ticket Status</h2>
    <form method="post">
        <label for="ticket_id">Ticket ID:</label>
        <input type="number" id="ticket_id" name="ticket_id" required><br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>
        <button type="submit" name="update_status">Update</button>
    </form>

    <h2>Uploaded Tickets</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Status</th>
            <th>Month</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket[0] }}</td>
            <td><img src="{{ ticket[1] }}" alt="Ticket" width="100"></td>
            <td>{{ ticket[2] }}</td>
            <td>{{ ticket[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
